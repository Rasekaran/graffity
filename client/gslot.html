<template name="gslot">
	<td class="openspace">
            {{#if isReserved}}
            	{{#if isOwnSlot}}
            		{{> gupload}}
            	{{else}}
            		<span>Reserved</span>
            	{{/if}}
            {{else}} 
            	{{#if isUploaded}}

            		{{> gpost}}
            	{{else}}
            		{{> greserve}}
            	{{/if}} 
            {{/if}}
    </td>
</template>
