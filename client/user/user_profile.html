<template name="userProfileUpdate">
    <form class="main">
        <div class="control-group">
            <label class="control-label" for="url">Name</label>
            <div class="controls">
                <input name="name" type="text" value="" placeholder="Your URL" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="title">email ID</label>
            <div class="controls">
                <input name="email" type="text" value="" placeholder="Name your post" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="message">Description</label>
            <div class="controls">
                <textarea name="description" type="text" value="" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="message">Image</label>
            <div class="controls">
                <input type="file" name="file" id="file">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input type="submit" value="Submit" class="btn btn-primary" />
            </div>
        </div>
    </form>
</template>
